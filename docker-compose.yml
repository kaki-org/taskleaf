version: '3'
services:
  web: &app_base
    build:
      context: .
      dockerfile: ./devenv/web/Dockerfile
    command: foreman start
    environment:
      PGSQL_HOST: pgsql
      DATABASE_USER: postgres
      POSTGRES_PASSWORD: secret
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/myapp:cached
      - rails_cache:/myapp/tmp/cache
      - bundler:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - pgsql
      - redis
    tmpfs:
      - /tmp
  webpack:
    <<: *app_base
    command: "bin/webpack-dev-server"
    ports:
      - "3035:3035"
    depends_on:
      - web
    tty: false
    stdin_open: false


  redis:
    image: redis:5-alpine
    ports:
      - "6379:6379"
#    command: redis-server --appendonly yes --requirepass foobared
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - 50080:1080
  pgsql:
    image: postgres:11.4-alpine
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - ./pgsql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  bundler:
  rails_cache:
  redis-data:
    driver: local
